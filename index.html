<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Parsedown converter (HTML to Markdown)</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/lux/bootstrap.min.css" />
    <style>
      body { display: flex; flex-direction: column; height: 100vh; }
      .container-fluid { display: flex; flex-direction: column; height: 100%; }
      h2 { margin-top: 1rem; }
      textarea { width: 100%; height: 100%; box-sizing: border-box; }
    </style>
    <script src="https://unpkg.com/turndown/dist/turndown.js"></script>
    <script src="https://unpkg.com/turndown-plugin-gfm/dist/turndown-plugin-gfm.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <span class="navbar-brand">Parsedown <small>converter</small></span>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="text-center"><h2>HTML</h2></div>
          <textarea rows="15" id="input"></textarea>
        </div>
		    <div class="col">
          <div class="text-center"><h2>Markdown</h2></div>
          <textarea rows="15" readonly id="output"></textarea>
		    </div>
      </div>
    </div>
    <script>
    (function () {
      var input = document.getElementById('input')
      var output = document.getElementById('output')
      var gfm = window.turndownPluginGfm.gfm
      var turndownService = new window.TurndownService(options())
      turndownService.use(gfm)
      
      input.addEventListener('input', update)

      function update () {
        output.value = turndownService.turndown(input.value)
        }

      function options () {
        return {
          hr: '- - -',
          emDelimiter: '*'
        }
      }
    })()
    </script>
  </body>
</html>
